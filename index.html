<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #ff7eb9;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ff4d94, #ff7eb9, #ff99cc, #ffb1d8);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px 0 rgba(255, 0, 100, 0.25);
        }

        /* Falling background particles */
        @keyframes falling-heart {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: var(--max-opacity);
            }
            90% {
                opacity: var(--max-opacity);
            }
            100% {
                transform: translateY(110vh) translateX(var(--sway)) rotate(360deg);
                opacity: 0;
            }
        }

        .live-particle {
            position: absolute;
            top: -100px;
            animation: falling-heart linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Celebration Hearts */
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 30;
            animation: celebration-fall linear forwards;
        }

        @keyframes celebration-fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
